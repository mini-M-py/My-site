<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet" type="text/css" />
    
    <title>miniMidea-login</title>
</head>

<body>
    <div class="notification">
        <p id="message">This is a floating notification bar</p>
    </div>
    <form class="form" id="login">
        <input type="text" name="username" placeholder="email" >
        <input type="password" name="password" placeholder="password">
        <button type="submit" onclick="login(event)" id="logIn">Signin</button>
        <button onclick="document.location.href='register.html'">Signup</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
