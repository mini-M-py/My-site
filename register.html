<body>
    <form class="form1" id="form1">
        <div id="username">
            <label for="email">Email</label><br>
            <input type="text" name="email" placeholder="email"><br>
            <label for="username">User name</label><br>

            <div id="otp">

                <small  id="otp_text">click "send " to send email</small>
            </div>
        </div>    
        <button id="button1" onclick="registered(event)">Register</button>
